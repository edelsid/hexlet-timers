<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexlet Timers</title>
</head>
<body>
  <div class="wrapper">
    <form class="timer__form">
      <label class="form__label" for="time">Введите время в секундах</label>
      <input 
        class="form__input" 
        type="number" 
        id="time" 
        min="1"
        value="1">
      <button 
        class="form__btn" 
        id="add" 
        type="submit">
        Добавить таймер
      </button>
    </form>
    <ul class="timer__area" id="timers">
    </ul>
  </div>
</body>
</html>
